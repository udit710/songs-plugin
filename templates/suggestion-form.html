<div class="songs-form">
    <h1>Song Suggestion Form</h1>
    <p>Please fill the form below to send song suggestions</p>
    <form id="songs-form__form">
        <div class="form-group mb-2">
            <input name="name" type="text" placeholder="Name" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <input name="email" type="email" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <input name="song-name" type="text" placeholder="Song Name" class="form-control" required>
        </div>
        <div class="form-group mb-2">
            <textarea name="song-desc" placeholder="Song description" class="form-control"></textarea>
        </div>
        <div class="form-group mb-2">
            <button type="submit" class="btn btn-success btn-block w-100">Submit</button>
        </div>
    </form>
</div>
